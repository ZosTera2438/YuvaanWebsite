<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <title>Yuvaan</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <div class="bg-blackText bg-opacity-75 overflow-hidden text-latoFont">
      <div
        class="bg-[url('assets/bgTexture1.png')] bg-cover bg-repeat-y w-full"
      >
        <!-- <nav>
          <img src="assets/yuvaan logo.svg" alt="" />
          <img src="assets/menu.svg" alt="" />
        </nav> -->
        <section
          id="home"
          class="w-[100%] h-48 md:h-screen overflow-hidden flex justify-center items-start"
        >
          <h1
            class="text-5xl md:text-7xl w-full absolute text-center pt-5 font-compoteFont text-deepGold"
          >
            Ek Sunhera <br />
            <span class="md:mr-12 font-compoteFont">Karvaan</span>
          </h1>
          <img
            src="assets/wheel.png"
            alt=""
            class="w-[75%] cursor-pointer mt-[2.5rem] md:mt-[8rem] animate-wheelSize z-40 -translate-x-[68%]"
          />
          <div class="w-[100%] absolute h-screen overflow-x-hidden">
            <div
              class="w-[110%] bg-black rotate-3 flex justify-center items-baseline -translate-x-5"
            >
              <video
                autoplay
                muted
                loop
                class="object-contain items-baseline justify-center overflow-clip w-[80%]"
              >
                <source src="assets/clips/joker.mp4" type="video/mp4" />
                <source src="assets/clips/ddlj.mp4" type="video/mp4" />
                <source src="assets/clips/sholay clip.mp4" type="video/mp4" />
                <source
                  src="assets/clips/chhichhore clip.mp4"
                  type="video/mp4"
                />
                <source src="assets/clips/barfi clip.mp4" type="video/mp4" />
                <source src="assets/clips/3 idiots clip.mp4" type="video/mp4" />
              </video>
            </div>
          </div>
        </section>
      </div>
      <div
        class="bg-[url('assets/bgTexture.png')] bg-cover bg-repeat-y w-full py-16 z-30"
      >
        <div id="about" class="md:py-20 h-80 md:h-screen px-16 z-30">
          <h1
            class="text-5xl md:text-8xl w-full text-center md:text-right font-compoteFont md:pr-20 text-deepGold md:mb-12"
          >
            Ek Sunhera <br />
            <span class="md:mr-12 font-compoteFont">Karvaan</span>
          </h1>
          <div
            class="bg-[url('assets/vector.svg')] object-contain bg-repeat-y md:-translate-y-10 md:-translate-x-5 h-96 w-1/2 absolute md:w-11/12 md:h-[150rem]"
          ></div>
          <p
            class="text-base md:text-xl font-extralight w-full md:w-2/4 z-10 px-16 md:px-28 mt-12 md:mt-20 text-[#fff] right-0 absolute"
          >
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc sed
            erat posuere, pulvinar velit et, ornare lorem.
          </p>
        </div>
        <section id="guest" class="w-full flex flex-col items-center md:py-20">
          <h1
            class="underline text-5xl md:text-8xl text-deepGold mb-5 font-compoteFont text-center"
          >
            Events
          </h1>
          <div
            class="flex flex-row justify-evenly items-center w-full"
          >
            <p class="text-white w-1/3 text-center z-10 text-xl md:text-5xl">
              <br />
              11 Feb
            </p>
            <img src="assets/ynknown.png" alt="" class="w-1/2 md:w-1/4 z-50" />
          </div>
          <div class="flex flex-row justify-evenly items-center w-full">
            <img src="assets/ynknown.png" alt="" class="w-1/2 md:w-1/4 z-50" />
            <p class="text-white w-1/3 text-center z-10 text-xl md:text-5xl">
              <br />
              12 Feb
            </p>
          </div>
          <button
            class="text-blackText text-sm rounded-md m-12 z-50 bg-deepGold p-3 w-32 md:w-44"
          >
            Event Schedule
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
